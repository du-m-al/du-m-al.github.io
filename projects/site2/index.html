<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="source/styles/regStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reg-container">
        <div>
            <p>Welcome to "Quote"!</p>
        </div>
        <div>
            <span id="idNickExistError">Nickname already exist.</span>
            <input oninput="nicknameCheck()" class="reg-nickname" id="idRegNickname" placeholder="Nickname"></div>
        <div>
            <span>Abra-cadabra</span>
            <input oninput="checkInputs()" class="reg-password" id="idRegPassword" type="password" placeholder="Password"></div>
        <div>
            <span id="idPasswordMisError">Password mismatch.</span>
            <input oninput="checkInputs()" class="reg-password-check" id="idRegPasswordCheck" type="password" placeholder="Password again"></div>
        <div>
            <button onclick="checkPassword()" class="reg-button-reigstration">Register</button>
        </div>
        <script src="source/scripts/reg_password_check.js"></script>
    </div>
</body>
</html>
