<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="source/styles/signStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="icon" href="source/pictures/quote_ico.ico">
</head>
<body>
    <div class="sign-container">
        <div>
            <p class="">Welcome to "Quote"!</p>
        </div>
        <div>
            <span id="idNickExistError">Wrong Username.</span>
            <input oninput="onInput()" class="sign-nickname" id="idSignNickname" placeholder="Username"></div>
        <div>
            <span id="idPasswordMisError">Wrong Password.</span>
            <input oninput="onInput()" class="sign-password" id="idSignPassword" type="password" placeholder="Password"></div>
        <div>
            <button onclick="checkPassword()" class="sign-button">Login</button>
        </div>
        <div>
            <p><a class="link-to-reg" href="https://du-m-al.github.io/quote/sign-up">Don't have an account?</a></p>
        </div>
        <script src="source/scripts/signScript.js"></script>
        
    </div>
</body>
</html>
